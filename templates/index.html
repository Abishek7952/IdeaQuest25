<!-- templates/index.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>WebRTC Multi-Party Demo — AgamAI</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>WebRTC Multi-Party Demo (mesh)</h1>

    <div class="controls">
      <input id="roomInput" placeholder="room name" value="testroom"/>
      <button id="joinBtn">Join</button>
      <button id="leaveBtn" disabled>Leave</button>
    </div>

    <div class="videos">
      <div>
        <h4>Local</h4>
        <video id="localVideo" autoplay muted playsinline></video>
      </div>
      <div id="remotesContainer">
        <h4>Remotes</h4>
        <!-- dynamic remote video elements inserted here -->
      </div>
    </div>

    <div class="stats">
      <p>RTT: <span id="rtt">—</span> ms</p>
      <p>Packet loss: <span id="pl">—</span> %</p>
      <pre id="debug" style="max-height:120px;overflow:auto"></pre>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
